schema: '2.0'
stages:
  load:
    cmd: python get_csvs.py --csv files/data.csv --out .output/load/
    deps:
    - path: get_csvs.py
      hash: md5
      md5: a7e98e1b4fa6ebce7a9657bfcd222f2c
      size: 618
    outs:
    - path: .output/load/
      hash: md5
      md5: a4a1f60793d30a1272f46c6bc8195828.dir
      size: 2368
      nfiles: 1
  model:
    cmd: hibayes-model --config files/config.yaml --data .output/load/data.csv --out
      .output/model/
    deps:
    - path: ../../src/hibayes/
      hash: md5
      md5: b00737fccccd80f7c7084ff41b3811a7.dir
      size: 392380
      nfiles: 84
    - path: .output/load/data.csv
      hash: md5
      md5: 3eedd8e665e58e92bb14f82ec6439692
      size: 2368
    params:
      files/config.yaml:
        checkers:
          checks:
          - prior_predictive_plot
          - r_hat
          - divergences
          - ess_bulk
          - ess_tail
          - loo
          - bfmi
          - posterior_predictive_plot:
              plot_proportion: true
          - waic
        model:
          models:
            ModelBetaBinomial:
              mapping_name:
                Success Count: n_correct
                Total Attempts: n_total
                Sample ID: task
            ModelBinomial:
              mapping_name:
                Success Count: n_correct
                Total Attempts: n_total
                Sample ID: task
        platform:
    outs:
    - path: .output/model/
      hash: md5
      md5: 7f2ccc7d0b30f3ab1875553f8b925ca2.dir
      size: 18294838
      nfiles: 23
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis_state .output/model/ --out
      .output/communicate/
    deps:
    - path: ../../src/hibayes/
      hash: md5
      md5: b00737fccccd80f7c7084ff41b3811a7.dir
      size: 392380
      nfiles: 84
    - path: .output/model/
      hash: md5
      md5: 7f2ccc7d0b30f3ab1875553f8b925ca2.dir
      size: 18294838
      nfiles: 23
    params:
      files/config.yaml:
        communicate:
    outs:
    - path: .output/communicate/
      hash: md5
      md5: 729822a64dcdcf57b5810cf060701f54.dir
      size: 19310684
      nfiles: 19
