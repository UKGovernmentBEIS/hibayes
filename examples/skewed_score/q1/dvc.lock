    - path: ../../../src/hibayes/
      hash: md5
      md5: 10e11e518e7f18de789149e3eb33991d.dir
      size: 450084
      nfiles: 106
    - path: .output/model/
      hash: md5
      md5: c54c101f30e401460584bcfe797be953.dir
      size: 4402092
      nfiles: 14
    params:
      files/config.yaml:
        communicate:
          path: ../custom_communicators.py
          communicators:
          - cutpoint_plot
          - ordered_residuals_plot
          - category_frequency_plot
          - forest_plot:
              vars:
              - grader_effects
              combined: true
              vertical_line: 0
          - forest_plot:
              combined: true
              vertical_line: 0
          - summary_table
