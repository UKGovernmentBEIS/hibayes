schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 10e11e518e7f18de789149e3eb33991d.dir
      size: 450084
      nfiles: 106
    - path: data/data.csv
      hash: md5
      md5: 96314f33eb7a8f9df4437c4f7582560c
      size: 2980
    params:
      files/config.yaml:
        data_process:
          processors:
          - extract_observed_feature:
              feature_name: score
          - extract_predictors:
              predictor_names:
              - grader
              effect_coding_for_main_effects: true
    outs:
    - path: .output/process/
      hash: md5
      md5: af4b04ca57821e26b41e34ba705d01b1.dir
      size: 4651
      nfiles: 4
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state .output/process/
      --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 10e11e518e7f18de789149e3eb33991d.dir
      size: 450084
      nfiles: 106
    - path: .output/process/
      hash: md5
      md5: af4b04ca57821e26b41e34ba705d01b1.dir
      size: 4651
      nfiles: 4
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot
          - waic
        model:
          path: ../custom_model.py
          models:
          - name: ordered_logistic_model
            config:
              tag: version_1
              main_effects:
              - grader
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
    outs:
    - path: .output/model/
      hash: md5
      md5: c54c101f30e401460584bcfe797be953.dir
      size: 4402092
      nfiles: 14
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis_state .output/model/ --out
