schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out 
      .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: bd09a6269f7fad6497ab1e381f6fe2e2.dir
      size: 510108
      nfiles: 104
    - path: data/data.csv
      hash: md5
      md5: 96314f33eb7a8f9df4437c4f7582560c
      size: 2980
    params:
      files/config.yaml:
        data_process:
          processors:
          - extract_observed_feature:
              feature_name: score
          - extract_features:
              categorical_features:
              - grader
              effect_coding_for_main_effects: true
    outs:
    - path: .output/process/
      hash: md5
      md5: 5dd1e45816374d770d370af154a98acb.dir
      size: 8392
      nfiles: 7
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: bd09a6269f7fad6497ab1e381f6fe2e2.dir
      size: 510108
      nfiles: 104
    - path: .output/process/
      hash: md5
      md5: 5dd1e45816374d770d370af154a98acb.dir
      size: 8392
      nfiles: 7
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot
          - waic
        model:
          models:
          - name: ordered_logistic_model
            config:
              tag: version_1
              main_effects:
              - grader
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
    outs:
    - path: .output/model/
      hash: md5
      md5: 48eaa08d3650e2958cca854899574580.dir
      size: 4396272
      nfiles: 18
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis-state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: bd09a6269f7fad6497ab1e381f6fe2e2.dir
      size: 510108
      nfiles: 104
    - path: .output/model/
      hash: md5
      md5: 48eaa08d3650e2958cca854899574580.dir
      size: 4396272
      nfiles: 18
    params:
      files/config.yaml:
        communicate:
          path: ../custom_communicators.py
          communicators:
          - cutpoint_plot
          - ordered_residuals_plot
          - category_frequency_plot
          - forest_plot:
              vars:
              - grader_effects
              combined: true
              vertical_line: 0
          - forest_plot:
              combined: true
              vertical_line: 0
          - summary_table
    outs:
    - path: .output/communicate/
      hash: md5
      md5: 4c33601e365672a39d1dfa143a353fe4.dir
      size: 4581077
      nfiles: 21
