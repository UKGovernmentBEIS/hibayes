schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out 
      .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 4f4ca5425dd77a44fac398eed19689a8.dir
      size: 496355
      nfiles: 104
    - path: data/data.csv
      hash: md5
      md5: 4329c23a9f381e18b7c0dd09d59745e4
      size: 12442
    params:
      files/config.yaml:
        data_process:
          path: ../custom_processors.py
          processors:
          - add_categorical_column:
              new_column: grader_type
              source_column: grader
              mapping_rules:
                Human: human
              default_value: model
          - extract_observed_feature:
              feature_name: score
          - extract_predictors:
              predictor_names:
              - grader
              - grader_type
              - LLM
              - item
              effect_coding_for_main_effects: true
              interactions: true
    outs:
    - path: .output/process/
      hash: md5
      md5: a531f8a723b5d99e193520d09db3a4ea.dir
      size: 24142
      nfiles: 7
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 4f4ca5425dd77a44fac398eed19689a8.dir
      size: 496355
      nfiles: 104
    - path: .output/process/
      hash: md5
      md5: a531f8a723b5d99e193520d09db3a4ea.dir
      size: 24142
      nfiles: 7
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot
          - waic
        model:
          path: ../custom_model.py
          models:
          - name: ordered_logistic_model
            config:
              tag: version_1
              main_effects:
              - grader
              - item
              - LLM
              interactions:
              - - grader
                - item
              num_classes: 11
              effect_coding_for_main_effects: true
    outs:
    - path: .output/model/
      hash: md5
      md5: cac5f2b06d50f76ffb8695de61094f48.dir
      size: 12592144
      nfiles: 18
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis-state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 4f4ca5425dd77a44fac398eed19689a8.dir
      size: 496355
      nfiles: 104
    - path: .output/model/
      hash: md5
      md5: cac5f2b06d50f76ffb8695de61094f48.dir
      size: 12592144
      nfiles: 18
    params:
      files/config.yaml:
        communicate:
          path: ../custom_communicators.py
          communicators:
          - cutpoint_plot
          - ordered_residuals_plot
          - category_frequency_plot
          - forest_plot:
              vars:
              - grader_effects
              - LLM_effects
              - item_effects
              - grader_item_effects
              combined: true
              vertical_line: 0
          - forest_plot:
              combined: true
              figsize:
              - 10
              - 10
              vertical_line: 0
          - summary_table
          - model_comparison_plot
          - krippendorff_alpha
    outs:
    - path: .output/communicate/
      hash: md5
      md5: d3637d8f926ab465909bf96deb463fc4.dir
      size: 13365429
      nfiles: 22
