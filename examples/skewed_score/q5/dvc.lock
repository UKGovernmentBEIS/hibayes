schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out 
      .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: f2b14730045e9246b7606628eb9c9590.dir
      size: 497741
      nfiles: 104
    - path: data/data.csv
      hash: md5
      md5: 629b340763529be066dc64936b980476
      size: 40304
    params:
      files/config.yaml:
        data_process:
          processors:
          - extract_observed_feature:
              feature_name: first_is_chosen
          - extract_predictors:
              predictor_names:
              - llm_pair
              - grader
              effect_coding_for_main_effects: true
              interactions: true
          - extract_features:
              feature_names:
              - length_diff
              standardise: true
    outs:
    - path: .output/process/
      hash: md5
      md5: 77e70644a242e345baccc352c81c1660.dir
      size: 37803
      nfiles: 7
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: f2b14730045e9246b7606628eb9c9590.dir
      size: 497741
      nfiles: 104
    - path: .output/process/
      hash: md5
      md5: 77e70644a242e345baccc352c81c1660.dir
      size: 37803
      nfiles: 7
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot:
              interactive: false
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot:
              interactive: false
          - waic
        model:
          path: ../custom_model.py
          models:
          - name: pairwise_logistic_model
            config:
              tag: with_length_diff
              main_effects:
              - llm_pair
              - grader
              - length_diff
              effect_coding_for_main_effects: true
          - name: pairwise_logistic_model
            config:
              tag: without_length_diff
              main_effects:
              - llm_pair
              - grader
              effect_coding_for_main_effects: true
    outs:
    - path: .output/model/
      hash: md5
      md5: 36ca86dc4669c0dd2ec4043e5401cf44.dir
      size: 29370708
      nfiles: 29
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis-state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: f2b14730045e9246b7606628eb9c9590.dir
      size: 497741
      nfiles: 104
    - path: .output/model/
      hash: md5
      md5: 36ca86dc4669c0dd2ec4043e5401cf44.dir
      size: 29370708
      nfiles: 29
    params:
      files/config.yaml:
        communicate:
          path: ../custom_communicators.py
          communicators:
          - forest_plot:
              vars:
              - grader_effects
              - llm_pair_effects
              - grader_length_slopes
              combined: true
              vertical_line: 0
          - summary_table
          - model_comparison_plot
    outs:
    - path: .output/communicate/
      hash: md5
      md5: d282311ca2c7705bed93150f38d539fc.dir
      size: 29094640
      nfiles: 28
