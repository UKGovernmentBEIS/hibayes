schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out 
      .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: f2b14730045e9246b7606628eb9c9590.dir
      size: 497741
      nfiles: 104
    - path: data/data.csv
      hash: md5
      md5: 04faa228fd6fa8cfec4b4c0d0bfad182
      size: 9817
    params:
      files/config.yaml:
        data_process:
          processors:
          - extract_observed_feature:
              feature_name: score
          - extract_predictors:
              predictor_names:
              - grader
              - LLM
              effect_coding_for_main_effects: true
              interactions: true
    outs:
    - path: .output/process/
      hash: md5
      md5: 4e098af585141eef8bd9da19dfdc1b7a.dir
      size: 14559
      nfiles: 7
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: f2b14730045e9246b7606628eb9c9590.dir
      size: 497741
      nfiles: 104
    - path: .output/process/
      hash: md5
      md5: 4e098af585141eef8bd9da19dfdc1b7a.dir
      size: 14559
      nfiles: 7
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot:
              interactive: false
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot:
              interactive: false
          - waic
        model:
          models:
          - name: ordered_logistic_model
            config:
              tag: with_interaction
              main_effects:
              - grader
              - LLM
              interactions:
              - - grader
                - LLM
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
          - name: ordered_logistic_model
            config:
              tag: without_interaction
              main_effects:
              - grader
              - LLM
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
    outs:
    - path: .output/model/
      hash: md5
      md5: 07f804b2cd316d137abf039409950128.dir
      size: 17254865
      nfiles: 29
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis-state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: f2b14730045e9246b7606628eb9c9590.dir
      size: 497741
      nfiles: 104
    - path: .output/model/
      hash: md5
      md5: 07f804b2cd316d137abf039409950128.dir
      size: 17254865
      nfiles: 29
    params:
      files/config.yaml:
        communicate:
          path: ../custom_communicators.py
          communicators:
          - cutpoint_plot
          - ordered_residuals_plot
          - category_frequency_plot
          - forest_plot:
              vars:
              - grader_effects
              - LLM_effects
              - grader_LLM_effects
              combined: true
              vertical_line: 0
          - forest_plot:
              combined: true
              vertical_line: 0
          - summary_table
          - model_comparison_plot
    outs:
    - path: .output/communicate/
      hash: md5
      md5: 8e82a34a611af39f45b02ea488f47295.dir
      size: 17668605
      nfiles: 33
