schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out 
      .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: a645ad8fe2e3da6baa3510f92c66422b.dir
      size: 476765
      nfiles: 106
    - path: data/data.csv
      hash: md5
      md5: 04faa228fd6fa8cfec4b4c0d0bfad182
      size: 9817
    params:
      files/config.yaml:
        data_process:
          processors:
          - extract_observed_feature:
              feature_name: score
          - extract_predictors:
              predictor_names:
              - grader
              - LLM
              effect_coding_for_main_effects: true
              interactions: true
    outs:
    - path: .output/process/
      hash: md5
      md5: d49859afd58243db18f0f60fc785a7d8.dir
      size: 11300
      nfiles: 6
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: e4dd867901c0019fa10400aee01d4197.dir
      size: 476940
      nfiles: 106
    - path: .output/process/
      hash: md5
      md5: d49859afd58243db18f0f60fc785a7d8.dir
      size: 11300
      nfiles: 6
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot
          - waic
        model:
          path: ../custom_model.py
          models:
          - name: ordered_logistic_model
            config:
              tag: with_interaction
              main_effects:
              - grader
              - LLM
              interactions:
              - - grader
                - LLM
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
          - name: ordered_logistic_model
            config:
              tag: without_interaction
              main_effects:
              - grader
              - LLM
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
    outs:
    - path: .output/model/
      hash: md5
      md5: 9cdcf50096345b352675f0b66f313449.dir
      size: 17277505
      nfiles: 28
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis_state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 10e11e518e7f18de789149e3eb33991d.dir
      size: 450084
      nfiles: 106
    - path: .output/model/
      hash: md5
      md5: 5eefcd1107a210a11b40f20ac11dd1a9.dir
      size: 17272078
      nfiles: 24
    params:
      files/config.yaml:
        communicate:
          path: ../custom_communicators.py
          communicators:
          - cutpoint_plot
          - ordered_residuals_plot
          - category_frequency_plot
          - forest_plot:
              vars:
              - grader_effects
              - LLM_effects
              - grader_LLM_effects
              combined: true
              vertical_line: 0
          - forest_plot:
              combined: true
              vertical_line: 0
          - summary_table
          - model_comparison_plot
    outs:
    - path: .output/communicate/
      hash: md5
      md5: fd61c6b7b6f95ee3578216a81273f447.dir
      size: 17691523
      nfiles: 28
