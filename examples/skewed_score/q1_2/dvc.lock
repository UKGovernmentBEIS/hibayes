schema: '2.0'
stages:
  process:
    cmd: hibayes-process --config files/config.yaml --data data/data.csv --out .output/process/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 3fc1f9161d5920fce374cf3dff1cc0de.dir
      size: 445717
      nfiles: 104
    - path: data/data.csv
      hash: md5
      md5: 6451104fed66fe0c11eeb6bb7577a8cf
      size: 5831
    params:
      files/config.yaml:
        data_process:
          processors:
          - extract_observed_feature:
              feature_name: score
          - extract_predictors:
              predictor_names:
              - grader
              - LLM
              effect_coding_for_main_effects: true
    outs:
    - path: .output/process/
      hash: md5
      md5: a86a1a38de8661c0bf0abc87b57f0cc8.dir
      size: 7844
      nfiles: 4
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state .output/process/
      --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 3fc1f9161d5920fce374cf3dff1cc0de.dir
      size: 445717
      nfiles: 104
    - path: .output/process/
      hash: md5
      md5: a86a1a38de8661c0bf0abc87b57f0cc8.dir
      size: 7844
      nfiles: 4
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot
          - divergences
          - r_hat
          - ess_bulk
          - ess_tail
          - posterior_predictive_plot
          - waic
        model:
          path: ../custom_model.py
          models:
          - name: ordered_logistic_model
            config:
              tag: version_1
              main_effects:
              - grader
              - LLM
              interactions:
              - - grader
                - LLM
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
          - name: ordered_logistic_model
            config:
              tag: version_2
              main_effects:
              - grader
              - LLM
              num_classes: 11
              effect_coding_for_main_effects: true
              fit:
                samples: 2000
                chains: 4
