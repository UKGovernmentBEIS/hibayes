schema: '2.0'
stages:
  load:
    cmd: hibayes-load --config files/config.yaml --out .output/load/
    deps:
    - path: ../../../src/hibayes/load/
      hash: md5
      md5: a0eff8dffc433a774ce9c8cdacf4e337.dir
      size: 98277
      nfiles: 20
    - path: ../files/custom_extractor.py
      hash: md5
      md5: c01f2809ab0c79cb0e4373fb694c304f
      size: 1287
    params:
      files/config.yaml:
        data_loader:
          paths:
            files_to_process:
            - ../data/
          extractors:
            path: ../files/custom_extractor.py
            enabled:
            - base_extractor
            - domains_extractor
    outs:
    - path: .output/load/
      hash: md5
      md5: 599e1b7228e3be02710bf95f829ca325.dir
      size: 157370
      nfiles: 3
  process:
    cmd: hibayes-process --config files/config.yaml --analysis-state 
      .output/load/ --out .output/process/
    deps:
    - path: ../../../src/hibayes/process/
      hash: md5
      md5: b4e51f6a6dc823e2b542914ac663ac67.dir
      size: 50273
      nfiles: 10
    - path: .output/load/
      hash: md5
      md5: 599e1b7228e3be02710bf95f829ca325.dir
      size: 157370
      nfiles: 3
    params:
      files/config.yaml:
        data_process:
          processors:
          - map_columns:
              column_mapping:
                model: group
                domain: subgroup
                sub_domain: subsubgroup
          - groupby:
              groupby_columns:
              - group
              - subgroup
              - subsubgroup
          - extract_features:
              continuous_features:
              - n_total
              categorical_features:
              - group
              - subgroup
              - subsubgroup
          - extract_observed_feature:
              feature_name: n_correct
    outs:
    - path: .output/process/
      hash: md5
      md5: f52e8669786cc7ff182d85ef93c2683e.dir
      size: 161184
      nfiles: 7
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 190eeeb675064361518ecceb6078936a.dir
      size: 511946
      nfiles: 105
    - path: .output/process/
      hash: md5
      md5: f52e8669786cc7ff182d85ef93c2683e.dir
      size: 161184
      nfiles: 7
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot:
              plot_proportion: true
              interactive: false
          - r_hat
          - divergences
          - ess_bulk
          - ess_tail
          - loo
          - bfmi
          - posterior_predictive_plot:
              plot_proportion: true
              interactive: false
              plot_kwargs:
                num_pp_samples: 50
          - waic
        model:
          models:
          - name: three_level_group_binomial
            config:
              tag: version_1
              fit:
                seed: 0
          - name: three_level_group_binomial_exponential
            config:
              tag: version_1
              prior_sigma_group_rate: 0.5
              prior_sigma_subgroup_rate: 0.5
              prior_sigma_subsubgroup_rate: 0.5
              fit:
                seed: 0
          - name: three_level_group_binomial_exponential
            config:
              tag: version_2
              prior_sigma_group_rate: 1.5
              prior_sigma_subgroup_rate: 1.5
              prior_sigma_subsubgroup_rate: 1.5
              fit:
                seed: 0
          - name: three_level_group_binomial_exponential
            config:
              tag: version_3
              prior_sigma_group_rate: 3
              prior_sigma_subgroup_rate: 3
              prior_sigma_subsubgroup_rate: 3
              fit:
                seed: 0
        platform:
    outs:
    - path: .output/model/
      hash: md5
      md5: 793d3770c9b0aada3d2b230cad5d7fc6.dir
      size: 15082858
      nfiles: 51
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis-state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 190eeeb675064361518ecceb6078936a.dir
      size: 511946
      nfiles: 105
    - path: .output/model/
      hash: md5
      md5: 793d3770c9b0aada3d2b230cad5d7fc6.dir
      size: 15082858
      nfiles: 51
    params:
      files/config.yaml:
        communicate:
          communicators:
          - forest_plot:
              combined: true
              best_model: false
          - forest_plot:
              vars:
              - group_effects
              - subgroup_effects
              - subsubgroup_effects
              combined: true
              best_model: false
          - trace_plot:
              best_model: false
          - summary_table:
              best_model: false
          - model_comparison_plot
    outs:
    - path: .output/communicate/
      hash: md5
      md5: 2f9ca22cd3e0f4d89d64e0182c789ed4.dir
      size: 16810376
      nfiles: 60
