schema: '2.0'
stages:
  load:
    cmd: hibayes-load --config files/config.yaml --out .output/load/
    deps:
    - path: ../../../src/hibayes/load/
      hash: md5
      md5: 7a55eb23ee0e60f11e9aa92a47bc82d3.dir
      size: 133041
      nfiles: 23
    - path: ../files/custom_extractor.py
      hash: md5
      md5: c01f2809ab0c79cb0e4373fb694c304f
      size: 1287
    params:
      files/config.yaml:
        data_loader:
          paths:
            files_to_process:
            - ../data/
          extractors:
            path: ../files/custom_extractor.py
            enabled:
            - base_extractor
            - domains_extractor
    outs:
    - path: .output/load/
      hash: md5
      md5: 20aaba90e55db487e170f225b5cce919.dir
      size: 157370
      nfiles: 3
  process:
    cmd: hibayes-process --config files/config.yaml --analysis-state 
      .output/load/ --out .output/process/
    deps:
    - path: ../../../src/hibayes/process/
      hash: md5
      md5: f4f7dd4eb8f3fa773eef04c5f1f0592a.dir
      size: 37664
      nfiles: 10
    - path: .output/load/
      hash: md5
      md5: 20aaba90e55db487e170f225b5cce919.dir
      size: 157370
      nfiles: 3
    params:
      files/config.yaml:
        data_process:
          processors:
          - map_columns:
              column_mapping:
                model: group
                domain: subgroup
                sub_domain: subsubgroup
          - groupby:
              groupby_columns:
              - group
              - subgroup
              - subsubgroup
          - extract_features:
              feature_names:
              - n_total
          - extract_predictors:
              predictor_names:
              - group
              - subgroup
              - subsubgroup
          - extract_observed_feature:
              feature_name: n_correct
    outs:
    - path: .output/process/
      hash: md5
      md5: 5f0b578776b4b1b059c94059ab593251.dir
      size: 157288
      nfiles: 6
  model:
    cmd: hibayes-model --config files/config.yaml --analysis-state 
      .output/process/ --out .output/model/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 8c8b73eaa83ca4c20c15687520e825ef.dir
      size: 531904
      nfiles: 108
    - path: .output/process/
      hash: md5
      md5: 5f0b578776b4b1b059c94059ab593251.dir
      size: 157288
      nfiles: 6
    params:
      files/config.yaml:
        check:
          checkers:
          - prior_predictive_plot:
              plot_proportion: true
              interactive: false
          - r_hat
          - divergences
          - ess_bulk
          - ess_tail
          - loo
          - bfmi
          - posterior_predictive_plot:
              plot_proportion: true
              interactive: false
              plot_kwargs:
                num_pp_samples: 50
          - waic
        model:
          models:
          - name: three_level_group_binomial
            config:
              tag: version_1
              fit:
                seed: 0
          - name: three_level_group_binomial_exponential
            config:
              tag: version_1
              prior_sigma_group_rate: 0.5
              prior_sigma_subgroup_rate: 0.5
              prior_sigma_subsubgroup_rate: 0.5
              fit:
                seed: 0
          - name: three_level_group_binomial_exponential
            config:
              tag: version_2
              prior_sigma_group_rate: 1
              prior_sigma_subgroup_rate: 1
              prior_sigma_subsubgroup_rate: 1
              fit:
                seed: 0
          - name: three_level_group_binomial_exponential
            config:
              tag: version_3
              prior_sigma_group_rate: 1.5
              prior_sigma_subgroup_rate: 1.5
              prior_sigma_subsubgroup_rate: 1.5
              fit:
                seed: 0
        platform:
    outs:
    - path: .output/model/
      hash: md5
      md5: 4a063a23e7a9ed8a5ebc4d089d266fd7.dir
      size: 13752203
      nfiles: 50
  communicate:
    cmd: hibayes-comm --config files/config.yaml --analysis-state .output/model/
      --out .output/communicate/
    deps:
    - path: ../../../src/hibayes/
      hash: md5
      md5: 8c8b73eaa83ca4c20c15687520e825ef.dir
      size: 531904
      nfiles: 108
    - path: .output/model/
      hash: md5
      md5: 4a063a23e7a9ed8a5ebc4d089d266fd7.dir
      size: 13752203
      nfiles: 50
    params:
      files/config.yaml:
        communicate:
          communicators:
          - forest_plot:
              combined: true
              best_model: false
          - forest_plot:
              vars:
              - group_effects
              - subgroup_effects
              - subsubgroup_effects
              combined: true
              best_model: false
          - trace_plot:
              best_model: false
          - summary_table:
              best_model: false
          - model_comparison_plot
    outs:
    - path: .output/communicate/
      hash: md5
      md5: 896b4499904e68eea3208489e721427c.dir
      size: 16750003
      nfiles: 59
